<ion-app>

  <!-- Side menu -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/calculator" routerDirection="root">
          <ion-label>Calculator</ion-label>
        </ion-item>
        <ion-item routerLink="/weather" routerDirection="root">
          <ion-label>Weather</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main content (shown when menu is hidden) -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Button to open/close menu -->
  <ion-button (click)="openMenu()">Open Menu</ion-button>

</ion-app>
